<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="en">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <title>Buoy</title>

    <style>
      html {
        font-size:62.5%; /* makes 1rem = 10 css pixels */
        background: #eee;
        width: 100%;
        height: 100%;
        background: #272821;
      }

      body {
        margin: 0;
        position: relative;

        width: 100%;
        height: calc(100%);
        color: #f0f2e5;
        border-bottom: 1px solid #333;
        border-top: 1px solid #333;
        /*overflow: hidden;*/
        font-family: "Helvetica Neue", helvetica, sans-serif;
      }

      .view {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 100%;
        height: 100%;
        font-size: 2rem;
      }

      #home {
        background: #272821;        
      }

      #action {
        font-size: 25vw;
        line-height: 20vw;
        font-weight: bold;
        font-family: "Helvetica Neue", helvetica, sans-serif;
        /*color: #383a33;*/
        color: #f0f2e5; /*off-white*/
      }

      #home.fast #action {
        color:#fa2772;
      }

      #home.feast #action {
        color:#6cc72c;
      }

      header, footer {
        display: flex;
        flex-shrink: 0;
        justify-content: space-between;
        /*margin: 0 5vw 0 5vw;*/
        margin: 0 2rem 0 2rem;

        font-size: 3.3rem;
        /*border: 1px solid yellow;*/
      }

      header {
        padding-top: 2rem;
      }

      footer {
        padding-bottom: 2rem;
      }

      main {
        position: absolute;
        top:0;
        left:0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
      }

      .corner {
        /*border: 1px solid black;*/
        text-align: right;
        font-weight: bold;
      }

      #weight {
        color: #fa2772;
      }

      .corner span {
        font-size: 1.8rem;
        font-weight: normal;
        /*color: #383a33;*/
        /*color:#686863;*/
        padding-left: 0.2rem;
      }

      #fat {
        /*color: #e7db75; caution*/
        color: #fa2772;
      }

       #add {
        position: relative;
        width: 4rem;
        height: 4rem;
        /*background-color: red;*/
      }

      #add div.h {
        position: absolute;
        width: 100%;
        height: 0.6rem;
        top: calc(50% - 0.3rem);
        background-color: #f0f2e5;
      }

      #add div.v {
        position: absolute;
        height: 100%;
        width: 0.6rem;
        left: calc(50% - 0.3rem);
        background-color: #f0f2e5;
      }

      #menu {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 4rem;
        height: 4rem;
        /*background-color: red;*/
        /*cursor: pointer;*/
      }

      .bar1, .bar2, .bar3 {
        width: 100%;
        height: 0.6rem;
        background-color: #f0f2e5;
      }

      #timer {
        margin-top: 1rem;
        opacity: 0.25;
        font-size:7.5vw;
        /*border: 1px solid red;*/
        font-family: "Menlo";
      }
    </style>
  </head>

  <body>
    <div class="view" id="home"> <!-- Home Screen -->
      <header>
        <div class="corner">
          <div id="weight">+44.0<span>lbs</span></div>
        </div>

        <div class="corner">
          <div id="fat">+10.2<span>%&thinsp;bf</span></div>
          
        </div>
      </header>

      <main>
        <div id="action">FEAST</div>
        <!-- <div>
          SINCE 8/14/2017
        </div>  -->

        <div id="timer">
          +07:58:13&nbsp;-05:11:22<br>
          <!-- <small><small>(August 14, 2017 @ 00:00)</small></small> -->
        </div> 
      </main>

      <footer>
        <div id="menu" class="container">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>

        <div id="add">
          <div class="h"></div>
          <div class="v"></div>
        </div>
      </footer>

      
    </div>


    <script>
      var timeoutTest;
      var s = 60;
      function timeoutHandler() {
        s--;
        timeoutTest = window.setTimeout(timeoutHandler, 1000);
        var pad = (s < 10) ? '0' : '';
        document.title = 'FAST -00:00:' + pad + s;
        if (s == 0) { s = 60; }
      }
      speedTimeout = window.setTimeout(timeoutHandler, 1000);


      function swapHandler() {
        var curr = document.getElementById('action').innerHTML;
        var next = '';
        switch (curr) {
          case 'FEAST':
            next = 'FAST';
            break;
          case 'FAST':
            next = 'GRAZE';
            break;
          default:
            next = 'FEAST';
            break;
        }
        document.getElementById('action').innerHTML = next;
      }
      document.getElementById('action').addEventListener('click', swapHandler);


    </script>
  </body>
</html>
