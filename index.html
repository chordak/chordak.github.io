<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="en">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <title>Buoy</title>

    <style>
      html {
        font-size:62.5%; /* makes 1rem = 10 css pixels */
        background: #eee;
      }

      body {
        margin: 0;
        padding: 0;
      }

      .view {
        display: flex;
        flex-direction: column;
        justify-content: center;

        position: fixed;
        width: 100%;
        height: 100%;
        font-size: 2rem;
        text-align: center;
        font-family: "Helvetica Neue", helvetica, sans-serif;
      }

      #home {
        background: #272821;
        color:white;
        
      }

      #home.fast {
        background: #E5786D;
        color:#222;

        
      }

      #home.feast {
        background: #CAE682;
        color:#5f6d3b;
        
      }

      #action {
        font-size: 20vw;
        line-height: 22vw;
        font-weight: bold;
        
        
        font-family: "Helvetica Neue", helvetica, sans-serif;
      }

      .corner {
        font-family: "Helvetica Neue", sans-serif;
        position: absolute;
        font-size: 6vw;
        /*border: 1px solid black;*/
        text-align: right;
        line-height: 4vw;
        font-weight: bold;
      }

      .corner span {
        font-size: 3vw;
        text-transform: uppercase;
        font-weight: normal;
        line-height: 2vw;
      }

      #weight {
        top: 5vw;
        left: 5vw;
      }
      /*#weight span {
      }*/

      #fat {
        top: 5vw;
        right: 5vw;
      }

      #add {
        position: absolute;
        bottom: 5vw;
        right: 5vw;
        font-size: 6vw;
        border: 0.5vw solid #eee;
        border-radius: 4.5vw;
        width: 8vw;
        height: 8vw;
        line-height: 7vw;
      }
    </style>
  </head>

  <body>
    <div class="view fast" id="home"> <!-- Home Screen -->
      <div class="corner" id="weight">
        + 44.0<br>
        <span>pounds</span>
        
      </div>

      <div class="corner" id="fat">
        + 15.0<span>%</span><br>
        <span>body fat</span>
      </div>

      <!-- <img src="hand.gif"> -->

      <div id="action">
        <!-- HOLD<br> -->
          FAST
        <!-- FEAST -->
      </div>

      

<!--       <div>
        SINCE 8/14/2017
      </div>  -->

      <div>
        FOR 5 HR 11 MIN<br>
        <small><small>(August 14, 2017 @ 00:00)</small></small>
      </div> 

      <div id="add">
        +
      </div>
    </div>


    <script>
    </script>
  </body>
</html>
