<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="en">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <title>Buoy</title>

    <style>
      html {
        font-size:62.5%; /* makes 1rem = 10 css pixels */
        background: #eee;
        width: 100%;
        height: 100%;
        background: #272821;
      }

      body {
        margin: 0;
        position: relative;

        width: 100%;
        height: calc(100%);
        color: #f0f2e5;    
        /*overflow: hidden;*/
      }

      .view {
        border:1px solid red;

        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 100%;
        height: 100%;
        font-size: 2rem;
        font-family: "Helvetica Neue", helvetica, sans-serif;
      }

      #home {
        background: #272821;

        
      }

      #home.fast {
        /*background: #E5786D;*/
        /*color:#222;*/

        
      }

      #home.feast {
        /*background: #CAE682;
        color:#5f6d3b;*/
        
      }

      #action {
        font-size: 16vw;
        line-height: 14vw;
        font-weight: bold;
        font-family: "Helvetica Neue", helvetica, sans-serif;
        /*color: #383a33;*/
        color: #f0f2e5; /*off-white*/
      }

      #home.fast #action {
        color:#fa2772;
      }

      #home.feast #action {
        color:#6cc72c;
      }

      header, footer {
        display: flex;
        flex-shrink: 0;
        justify-content: space-between;
        margin: 0 5vw 0 5vw;

        font-size: 3rem;
        line-height: 2.3rem;
        /*border: 1px solid yellow;*/
      }

      header {
        padding-top: 4rem;
      }

      footer {
        padding-bottom: 4rem;
      }

      main {
        position: absolute;
        top:0;
        left:0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
      }

      .corner {
        /*border: 1px solid black;*/
        text-align: right;
        font-weight: bold;
      }

      #weight {
        color: #fa2772;
      }

      .corner span {
        font-size: 1.5rem;
        font-weight: normal;
        /*color: #383a33;*/
        /*color:#686863;*/
        padding-left: 0.2rem;
      }

      #fat {
        color: #e7db75;
      }

       #add {
        position: relative;
        width: 5rem;
        height: 5rem;
        /*background-color: red;*/
      }

      #add div.h {
        position: absolute;
        width: 100%;
        height: 0.8rem;
        top: calc(50% - 0.4rem);
        background-color: #f0f2e5;
      }

      #add div.v {
        position: absolute;
        height: 100%;
        width: 0.8rem;
        left: calc(50% - 0.4rem);
        background-color: #f0f2e5;
      }

      #menu {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 5rem;
        height: 5rem;
        /*background-color: red;*/
        /*cursor: pointer;*/
      }

      .bar1, .bar2, .bar3 {
        width: 100%;
        height: 0.8rem;
        background-color: #f0f2e5;
      }

      #timer {
        margin-top: 1rem;
        opacity: 0.33;
        border: 1px solid red;
        font-size:4.5vw;

      }
    </style>
  </head>

  <body>
    <div class="view" id="home"> <!-- Home Screen -->
      <header>
        <div class="corner">
          <div id="weight">+44.0<span>lbs</span></div>
        </div>

        <div class="corner">
          <div id="fat">+15.0<span>%&thinsp;bf</span></div>
          
        </div>
      </header>

      <main>
        <div id="action">
          FAST
          <!-- FEAST -->
          <!-- GRAZE -->
        </div>
        <!-- <div>
          SINCE 8/14/2017
        </div>  -->

        <div id="timer">
          +07:58:13&nbsp;&nbsp;&nbsp;&nbsp;-05:11:22<br>
          <!-- <small><small>(August 14, 2017 @ 00:00)</small></small> -->
        </div> 
      </main>

      <footer>
        <div id="menu" class="container">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>

        <div id="add">
          <div class="h"></div>
          <div class="v"></div>
        </div>
      </footer>

      
    </div>


    <script>
      var timeoutTest;
      var s = 60;
      function timeoutHandler() {
        s--;
        timeoutTest = window.setTimeout(timeoutHandler, 1000);
        var pad = (s < 10) ? '0' : '';
        document.title = 'FAST -00:00:' + pad + s;
        if (s == 0) { s = 60; }
      }
      speedTimeout = window.setTimeout(timeoutHandler, 1000);
    </script>
  </body>
</html>
